<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>&lt;pre&gt;</title>
  </head>

  <body>
    <h1>The <code>&lt;pre&gt; element</code></h1>
    <h2>Just <code>&lt;pre&gt;</code></h2>
    <pre>
      function greet(name) {
        console.log(`Hello, ${name}`);
      }
    </pre>

    <h2><code>&lt;pre&gt;&lt;code&gt;&lt;code&gt;&lt;pre&gt;</code></h2>
    <pre>
      <code>
        function greet(name) {
          console.log(`Hello, ${name}`);
        }
      </code>
    </pre>
  </body>
</html>
